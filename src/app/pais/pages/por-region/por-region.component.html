<h2>Por Regi&oacute;n</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input 
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencia($event)"
        ></app-pais-input>
    </div>
</div>

<hr>

<div *ngIf="hayError"
class="alert alert-danger">
    NO SE ENCONTRO EL PAIS  {{termino}}
</div>

<div *ngIf="region.length > 0" class="row">
    <div class="col">
       <app-pais-table [pais]="region"></app-pais-table>
    </div>
</div>
